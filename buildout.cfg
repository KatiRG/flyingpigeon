[buildout]
develop = .

# buildout options
show-picked-versions = true
newest = false
download-cache = downloads
versions = versions

## extensions

# use python site-packages
# https://pypi.python.org/pypi/buildout.locallib/ 
extensions = buildout.locallib

parts = 
    conda
#    r_pkgs
    flyingpigeon
    pywps
    ipython
    nose
    docker
      
[settings]
proxy-enabled = false
hostname = localhost
http-port = 8093
output-port = 8090
log-level = DEBUG

[versions]
#zc.buildout=2.2.5

[conda]
recipe = birdhousebuilder.recipe.conda
pkgs = 
     python=2.7.8
     ipython
     ipython-notebook
     nose
     malleefowl
     pyopenssl
     pycdo
     ocgis
#     r
     bokeh
     matplotlib
#     basemap
     gdal
     gdal-data
     pywps
     owslib

[r_pkgs]
recipe = birdhousebuilder.recipe.r
on-update = false
repo = http://ftp5.gwdg.de/pub/misc/cran
pkgs = sp raster ncdf ncdf4 PresenceAbsence 

[flyingpigeon]
recipe = zc.recipe.egg
eggs =
     flyingpigeon
     malleefowl
     cdo
     ocgis
     bokeh
     matplotlib
interpreter = python

[pywps]
recipe = birdhousebuilder.recipe.pywps
sites = flyingpigeon
proxyEnabled = ${settings:proxy-enabled}
processesPath = ${buildout:directory}/flyingpigeon/processes
hostname = ${settings:hostname}
port = ${settings:http-port}
output_port = ${settings:output-port}
logLevel = ${settings:log-level}

title = Flyingpigeon
abstract = Processes for climate data, indices and extrem events

[ipython]
recipe = zc.recipe.egg
eggs =
    ipython
    ${flyingpigeon:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
    ipython=ipython

[nose]
recipe = zc.recipe.egg
eggs =
    nose
    ${flyingpigeon:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests

[docker]
recipe = birdhousebuilder.recipe.docker
image-name = ubuntu
image-version = 14.04
maintainer = Flyingpigeon WPS Application





 


